<div class="container">

  <div class="page-content">
    <div class="basic">
      <app-basic-form-navigation [navigation]="navigation" class="hide-62em"></app-basic-form-navigation>

        <div class="basic-form">
          <app-page-header [header]="pageHeader"></app-page-header>

          <form [formGroup]="myForm">
            <mat-tab-group [selectedIndex]="navigation.selectedItem" class="tab-no-labels">
              <mat-tab>
                <div class="label-group">
                  <div class="label-group-check" style="min-width: 135px;">
                    <span class="title">Grupo</span>
                    <div class="checks">
                      <label class="check">
                        <input type="checkbox" formControlName="is_group" [disabled]="true">
                        <span>É um grupo?</span>
                      </label>
                    </div>
                  </div>

                  <label class="label-w100">
                    <span class="field">Nome</span>
                    <input formControlName="name" type="text">
                  </label>

                  <label class="label-w100">
                    <span class="field">E-mail</span>
                    <input formControlName="email" type="email">
                  </label>
                </div>

                <div class="label-group">
                  <label>
                    <span class="field">Telefone</span>
                    <input formControlName="phone" type="text">
                  </label>

                  <label>
                    <span class="field">Nascimento</span>
                    <input formControlName="birth" type="date">
                  </label>
                </div>
              </mat-tab>

              <mat-tab>
                <div class="label-group">
                  <label class="label-w100">
                    <span class="field">Observações</span>
                    <textarea formControlName="observation"></textarea>
                  </label>
                </div>
              </mat-tab>
            </mat-tab-group>
          </form>

        <app-basic-form-buttons [navigation]="navigationButtons"></app-basic-form-buttons>
      </div>
    </div>
  </div>
</div>

<app-loading-full [loadingFull]="loadingFull"></app-loading-full>
