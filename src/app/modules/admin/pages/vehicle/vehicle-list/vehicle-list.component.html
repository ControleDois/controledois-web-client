<div class="container">
  <div class="page-content">
    <app-page-header [header]="pageHeader"></app-page-header>

    <div class="page-search">
      <app-search-simple [search]="search"></app-search-simple>
    </div>

    <table class="basic-table" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef class="hide-62em"> Modelo </th>
        <td mat-cell *matCellDef="let element" class="hide-62em"> {{element.model}} </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef class="hide-62em"> Ano </th>
        <td mat-cell *matCellDef="let element" class="hide-62em"> {{element.year}} </td>
      </ng-container>

      <ng-container matColumnDef="license_plate">
        <th mat-header-cell *matHeaderCellDef class="hide-62em"> Placa </th>
        <td mat-cell *matCellDef="let element" class="hide-62em"> {{element.license_plate}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef class="hide-62em"> Cor </th>
        <td mat-cell *matCellDef="let element" class="hide-62em"> {{element.color}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div class="table-actions" [matMenuTriggerFor]="actions">
            <span>Ações</span>
            <mat-icon>keyboard_arrow_down</mat-icon>
          </div>
          <mat-menu #actions="matMenu">
            <button mat-menu-item [routerLink]="'/vehicle/' + element.id">
              <span>Editar</span>
            </button>

            <button mat-menu-item (click)="delete(element.id)">
              <span>Remover</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum resultado encontrado</td>
      </tr>
    </table>

    <mat-paginator [length]="tableLength" [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>

<app-loading-full [loadingFull]="loadingFull"></app-loading-full>
